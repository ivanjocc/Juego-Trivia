	<title>Juego - Trivia</title>
	<link rel="stylesheet" href="estilo.css">

		<h1>JUEGUITO</h1>

		</section>

			<h3>2 - Pregunta #2</h3>

				<input type="radio" value="1" name="p1" onclick="respuesta(1, this)"> Respuesta #1

			<label>
				<input type="radio" value="2" name="p1" onclick="respuesta(1, this)"> Respuesta #2
			</label>
			<label>
				<input type="radio" value="3" name="p1" onclick="respuesta(1, this)"> Respuesta #3

		</section>
		<section id="p2">
			<h3>3 - Pregunta #3</h3>
			<label>
				<input type="radio" value="1" name="p2" onclick="respuesta(2, this)"> Respuesta #1
			</label>
			<label>
				<input type="radio" value="2" name="p2" onclick="respuesta(2, this)"> Respuesta #2
			</label>
			<label>
				<input type="radio" value="3" name="p2" onclick="respuesta(2, this)"> Respuesta #3
			</label>
		</section>
		<section id="p3">
			<h3>4 - Pregunta #4</h3>
			<label>
				<input type="radio" value="1" name="p3" onclick="respuesta(3, this)"> Respuesta #1
			</label>
			<label>
				<input type="radio" value="2" name="p3" onclick="respuesta(3, this)"> Respuesta #2
			</label>
			<label>
				<input type="radio" value="3" name="p3" onclick="respuesta(3, this)"> Respuesta #3
			</label>
		</section>
		<section id="p4">
			<h3>5 - Pregunta #5</h3>

				<input type="radio" value="1" name="p4" onclick="respuesta(4, this)"> Respuesta #1

			<label>
				<input type="radio" value="2" name="p4" onclick="respuesta(4, this)"> Respuesta #2
			</label>
			<label>
				<input type="radio" value="3" name="p4" onclick="respuesta(4, this)"> Respuesta #3
			</label>
		</section>

		<button onclick="corregir()">Enviar</button>
		<h2>Preguntas acertadas: <span id="resultado"></span></h2>
	</div>

	<script src="script.js"></script>
</body>
</html>
